name: Deployment

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  # 1. Deploy API Bridge (Container) to Northflank
  deploy-api-bridge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Deploy to Northflank
        uses: northflank/deploy-to-northflank@v1
        with:
          northflank-api-key: ${{ secrets.NORTHFLANK_API_TOKEN }}
          project-id: ${{ secrets.NORTHFLANK_PROJECT_ID }}
          service-id: ${{ secrets.NORTHFLANK_SERVICE_ID }}
          image-path: ./api-bridge/Dockerfile
          # credentials-id: ${{ secrets.NORTHFLANK_CREDENTIALS_ID }} # Optional: if using private registry

  # 2. Deploy Frontend to Netlify
  deploy-frontend:
    runs-on: ubuntu-latest
    # Assuming frontend code will be in a 'frontend' directory or root
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v3
        with:
          publish-dir: './' # Adjust if frontend is in a subfolder
          production-branch: main
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "Deploy from GitHub Actions"
          enable-pull-request-comment: false
          enable-commit-comment: true
          overwritable-pull-request-deploy-message: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
